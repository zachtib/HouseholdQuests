{% extends 'page.html' %}

{% block content %}
    {% for quest in quests %}
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ quest.template.name }}</h3>
          </div>
          <div class="panel-body">
            <p>Reward: {{ quest.template.reward }}</p>
            <p>Date: {{ quest.date }}</p>
            <p>Completed: {{ quest.completed }}</p>
            <p><a href="{% url 'complete' quest.id %}">Mark Complete</a> </p>
          </div>
        </div>
    {% endfor %}
{% endblock %}
